<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>The Weather for Today</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  
  <h1>Eastern Washington and North Idaho Conditions.</h1>

  <div class="ui doubling four column grid">
    <div class="column">
      <div id="weather" class="ui horizontal inverted segment"></div>
    </div>
    <div class="column">
      <div id="weather2" class="ui horizontal inverted segment"></div>
    </div>
    <div class="column">
      <div id="weather3" class="ui horizontal inverted segment"></div>
    </div>
    <div class="column">
      <div id="weather4" class="ui horizontal inverted segment"></div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/semantic.js"></script>
  <script src="js/jquery.simpleWeather.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
